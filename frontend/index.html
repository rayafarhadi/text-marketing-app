<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Marketing App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input,
      textarea,
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Send a Text</h2>

    <textarea id="message" placeholder="Enter your message"></textarea>
    <input type="file" id="image" accept="image/*" />
    <button onclick="sendMessage()">Send</button>

    <textarea
      id="debugLog"
      style="width: 100%; height: 200px"
      readonly
    ></textarea>

    <script>
      function logDebug(message) {
        console.log(message);
        document.getElementById("debugLog").value += message + "\n";
      }

      async function sendMessage() {
        const message = document.getElementById("message").value;
        const imageInput = document.getElementById("image").files[0];

        const formData = {
          message: message,
        };

        if (imageInput) {
          const reader = new FileReader();
          reader.readAsDataURL(imageInput);
          reader.onload = async function () {
            const base64Image = reader.result.split(",")[1]; // Remove Base64 metadata
            formData.image = base64Image;
            formData.image_filename = imageInput.name;
            await sendToAPI(formData);
          };
        } else {
          await sendToAPI(formData);
        }
      }

      async function sendToAPI(data) {
        logDebug("Sending request to API:", JSON.stringify(data, null, 2));

        try {
          const response = await fetch(
            "https://text-marketing-app.vercel.app/api/send_sms",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              mode: "cors",
              credentials: "same-origin",
              body: JSON.stringify(data),
            }
          );

          logDebug("Response status", response.status);
          const result = await response.json();
          logDebug("Response data:", JSON.stringify(result, null, 2));
          alert(result.message || result.error);
        } catch (error) {
          logDebug("Request failed:", error);
        }
      }
    </script>
  </body>
</html>
